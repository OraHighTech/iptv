<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Non Trouvée - 404</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Poppins:wght@400&family=Rajdhani:wght@600&display=swap">
    <link rel="stylesheet" href="https://www.iptv-store.shop/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .body-404 { display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; flex-direction: column; background-color: var(--bg-light); }
        .error-container { padding: 40px; background-color: var(--card-bg); border-radius: 12px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); max-width: 600px; margin: 20px; }
        .error-code { font-family: var(--font-secondary); font-size: 8em; color: var(--primary-color); margin-bottom: 0px; line-height: 1em; }
        .error-message { font-family: var(--font-accent); font-size: 2.5em; color: var(--text-dark); margin-bottom: 20px; text-transform: uppercase; }
        .error-description { font-family: var(--font-primary); font-size: 1.1em; color: var(--secondary-color); margin-bottom: 30px; line-height: 1.6; }
        .home-button { display: inline-block; background-color: var(--primary-color); color: var(--text-light); padding: 15px 30px; border-radius: 8px; text-decoration: none; font-family: var(--font-secondary); font-size: 1.2em; font-weight: 600; transition: all 0.3s ease; }
        .home-button:hover { background-color: #5a47e0; transform: translateY(-3px); }
    </style>
</head>
<body class="body-404">
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Non Trouvée</h2>
        <p class="error-description">Désolé, la page que vous recherchez n'existe pas ou a été déplacée. Veuillez vérifier l'URL ou retourner à la page d'accueil.</p>
        <a href="https://www.iptv-store.shop/index.html" class="home-button"><i class="fas fa-home"></i> Retour à l'accueil</a>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Non Trouvée - 404</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Rajdhani:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles spécifiques à la page 404 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* S'assure que la page prend toute la hauteur de la fenêtre */
            text-align: center;
            flex-direction: column;
            background-color: var(--bg-light); /* Utilise la couleur de fond du site */
        }

        .error-container {
            padding: 40px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }

        .error-code {
            font-family: var(--font-secondary); /* Oswald */
            font-size: 8em;
            color: var(--primary-color); /* Le violet vif */
            margin-bottom: 0px;
            line-height: 1em;
            letter-spacing: 2px;
        }

        .error-message {
            font-family: var(--font-accent); /* Rajdhani */
            font-size: 2.5em;
            color: var(--text-dark);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .error-description {
            font-family: var(--font-primary); /* Poppins */
            font-size: 1.1em;
            color: var(--secondary-color);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            background-color: var(--primary-color); /* Le violet vif */
            color: var(--text-light);
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-family: var(--font-secondary); /* Oswald */
            font-size: 1.2em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(90, 71, 251, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .home-button:hover {
            background-color: #5a47e0; /* Shade of the primary color */
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(90, 71, 251, 0.4);
        }
        
        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .error-code {
                font-size: 6em;
            }
            .error-message {
                font-size: 2em;
            }
            .error-description {
                font-size: 1em;
            }
            .home-button {
                padding: 12px 25px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Non Trouvée</h2>
        <p class="error-description">
            Désolé, la page que vous recherchez n'existe pas ou a été déplacée. 
            Veuillez vérifier l'URL ou retourner à la page d'accueil.
        </p>
        <a href="https://www.iptv-store.shop" class="home-button">
            <i class="fas fa-home"></i> Retour à l'accueil
        </a>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil de Gestion et Générateurs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --primary: #0d6efd; --secondary: #6c757d; --success: #198754; --danger: #dc3545; --light: #f8f9fa; --white: #fff; --border-color: #dee2e6; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f0f2f5; }
        .container { max-width: 1200px; margin: 30px auto; padding: 20px; background-color: var(--white); border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); }
        h1, h2, h3 { color: #1c1e21; text-align: center; }
        p { text-align: center; color: var(--secondary); }
        .tabs { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 20px; flex-wrap: wrap; }
        .tab-button { padding: 10px 20px; cursor: pointer; border: none; background: none; font-size: 16px; font-weight: 600; color: var(--secondary); border-bottom: 3px solid transparent; }
        .tab-button.active { color: var(--primary); border-bottom-color: var(--primary); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .product-card, .form-card, .config-card { padding: 20px; border: 1px solid var(--border-color); border-radius: 8px; background: var(--light); }
        .product-card h3 { margin-top: 0; }
        .product-card .actions { margin-top: 15px; display: flex; gap: 10px; }
        .btn { color: white; padding: 8px 16px; border-radius: 6px; text-decoration: none; font-size: 14px; font-weight: 600; transition: background-color 0.2s; border: none; cursor: pointer; }
        .btn-sm { padding: 5px 10px; font-size: 12px; }
        .btn-primary { background-color: var(--primary); }
        .btn-danger { background-color: var(--danger); }
        .btn-success { background-color: var(--success); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 5px; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 8px; border: 1px solid var(--border-color); border-radius: 4px; box-sizing: border-box; }
        .image-input-group { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .image-preview { width: 40px; height: 40px; object-fit: cover; border-radius: 4px; background-color: var(--border-color); }
        .header-actions { display: flex; justify-content: flex-end; padding-bottom: 15px; border-bottom: 1px solid #dddfe2; margin-bottom: 15px; }
        .file-link { display: flex; justify-content: space-between; align-items: center; padding: 12px; background-color: #f7f8fa; border: 1px solid #dddfe2; border-radius: 6px; margin-bottom: 10px; }
        .checkbox-group label { display: inline-block; margin-right: 15px; font-weight: normal;}
        .config-list { list-style: none; padding: 0; }
        .config-list li { display: flex; justify-content: space-between; align-items: center; padding: 8px; background: white; border-radius: 4px; margin-bottom: 5px; }
        .config-list .item-actions { display: flex; gap: 8px; }
        .config-list .icon-btn { background: none; border: none; cursor: pointer; color: var(--secondary); font-size: 16px; }
        .config-form { display: flex; gap: 10px; margin-top: 10px; }
        .config-form input { flex-grow: 1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Outil de Gestion</h1>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'gestion')">Gestion des Produits</button>
            <button class="tab-button" onclick="openTab(event, 'partage')">Générateur de Partage</button>
            <button class="tab-button" onclick="openTab(event, 'sitemap')">Générateur de Sitemap</button>
            <button class="tab-button" onclick="openTab(event, 'config')">Configuration</button>
        </div>

        <div id="gestion" class="tab-content active">
            <div class="header-actions">
                <button id="saveDbBtn" class="btn btn-success">Sauvegarder et Télécharger products-db.js</button>
            </div>
            <div class="grid">
                <div class="form-card">
                    <h2 id="form-title">Ajouter un Produit</h2>
                    <form id="product-form">
                        <input type="hidden" id="product-index">
                        <div class="form-group"><label for="product-id">ID (MAJUSCULES_AVEC_UNDERSCORE)</label><input type="text" id="product-id" required></div>
                        <div class="form-group"><label for="product-name">Nom</label><input type="text" id="product-name" required></div>
                        <div class="form-group"><label for="product-price">Prix</label><input type="number" id="product-price" step="0.01" required></div>
                        <div class="form-group"><label for="product-description">Description</label><textarea id="product-description" rows="3"></textarea></div>
                        <div class="form-group"><label>Liens des images</label><div id="image-inputs"></div><button type="button" id="add-image-btn" style="margin-top: 5px;">Ajouter une image</button></div>
                        <div class="form-group"><label>Types de serveur</label><div id="product-server-types" class="checkbox-group"></div></div>
                        <div class="form-group"><label for="product-category">Catégorie</label><select id="product-category"></select></div>
                        <button type="submit" class="btn btn-primary">Sauvegarder Produit</button>
                        <button type="button" id="cancel-edit-btn" style="display:none;">Annuler</button>
                    </form>
                </div>
                <div id="product-list" class="grid" style="grid-column: span 2;"></div>
            </div>
        </div>

        <div id="partage" class="tab-content">
             <div class="header-actions"><button id="downloadAllBtn" class="btn btn-success">Tout Télécharger (.zip)</button></div>
             <div id="output"></div>
        </div>

        <div id="sitemap" class="tab-content">
            <h2>Générateur de Sitemap XML</h2>
            <p>Cliquez sur le bouton pour générer le sitemap basé sur votre liste de produits actuelle.</p>
            <div class="header-actions" style="justify-content: space-between;">
                <button id="generateSitemapBtn" class="btn btn-primary">Générer le Sitemap</button>
                <button id="downloadSitemapBtn" class="btn btn-success" style="display: none;">Télécharger sitemap.xml</button>
            </div>
            <textarea id="sitemapOutput" rows="20" style="width: 100%; font-family: monospace; white-space: pre; border-radius: 8px; padding: 15px; background-color: #f0f2f5" readonly></textarea>
        </div>

        <div id="config" class="tab-content">
            <h3>Gérer les options des formulaires</h3>
            <p>Les modifications sont sauvegardées automatiquement dans votre navigateur.</p>
            <div class="grid">
                <div class="config-card">
                    <h2>Types de Serveur</h2>
                    <ul id="server-types-list" class="config-list"></ul>
                    <form id="server-type-form" class="config-form">
                        <input type="text" id="new-server-type" placeholder="Nouveau type" required>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </form>
                </div>
                <div class="config-card">
                    <h2>Catégories</h2>
                    <ul id="categories-list" class="config-list"></ul>
                    <form id="category-form" class="config-form">
                        <input type="text" id="new-category" placeholder="Nouvelle catégorie" required>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="products-db.js"></script>
    <script src="generateur-script.js"></script>

</body>
</html>
